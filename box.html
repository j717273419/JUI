	<title>box</title>
	<style>

			width:907px;

		.box2{
			border: solid 1px;
		}
		.box3{
			width: 910px;
			border: solid 1px;
			margin: 1px;
			/*padding:10px;*/
		}		
	</style>
</head>

	<div class="top">
		<div class="box">
			this is a test. div with width.
		</div>

		<div class="box2">
			this is a test. div with no width.
		</div>
		<div class="box3">
			this is a test. div with no width.
		</div>		
	</div>
