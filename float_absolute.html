<html lang="zh-cn">
<head>
	<title>float absolute</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <link href="css/base.css" rel="stylesheet" type="text/css"/>	
	
	<style>
		.ft_cntnr{
			position: relative;
			float: left;
			width: 400px;
			height: 600px;
			border: solid 1px;
			padding:5px;
			margin: 10px;
			margin-right: -30px;
			word-wrap: break-word;
			word-break: normal;
			background-color: #CCC;
		}
		.dv_btm{
			position: absolute;
			border: solid 1px;
			background-color: red;
			width: 100px;
			height: 100px;
			bottom: 10px;
		}
	</style>

</head>

<body>

	<div class="ft_cntnr">
		<div class="dv_btm">
			float元素可继续加position relative属性。
		</div>
	</div>
</body>
</html>
