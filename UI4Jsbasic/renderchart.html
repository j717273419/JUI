<!DOCTYPE html>
<html lang="">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="../public/bootstrap/b2/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../public/bootstrap/b3/bootstrap-3.2.0/docs/assets/css/docs.min.css" rel="stylesheet" media="screen">
		<style>
			.data_profiling_chart_wrapper .col_info_wrap:nth-child(3n+1){
				margin-left: 0 !important;
			}
			.null_info_cntnr {
				margin: 0 auto;
				text-align: center;
				height: 145px;
			}
			.profile_cntnr{
				margin: 0 auto;
				text-align: center;
				height: 290px;				
			}
		</style>
		
	</head>
	<body>
		<div class="container-fluid" id="container">
			<div class="row-fluid">
						<div class="column_profile_cntnr">

						</div>
			</div>
		</div>



<script type="text/template" id="tmpl_column_profiling">

		<div class="row-fluid data_profiling_chart_wrapper">
	<% _.each(unit, function(unit,index) { %>

	      		<div data-id="<%= unit.CLMN_NAME.toUpperCase() %>" class="span4 col_info_wrap data <% if(index%3==0) { %> showflag <% } %>">
	      			<table class="table table-bordered">
	      				<tr>
	      					<td>
	      						<div class="profile_cntnr" column-index="<%=unit.CLMN_IDX %>">
	      							Loading...
	      						</div>
	      					</td>
	      				</tr>
	      				<tr>
	      					<td>
	      						<div class="null_info_cntnr" column-index="<%=unit.CLMN_IDX %>">
	      							Loading...
	      						</div>
	      					</td>
	      				</tr>
	      			</table>
	      		</div>
	<% }); %>
 				</div>
</script>


	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/underscore.js"></script>
	<script src="../js/highchart.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../public/bootstrap/b2/js/bootstrap.min.js"></script>
	<script src="renderdata.js"></script>
	<script src="renderchart.js"></script>
	 
	</body>
</html>
