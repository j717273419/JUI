		<link href="../../public/bootstrap/b3/bootstrap-3.2.0/docs/assets/css/docs.min.css" rel="stylesheet" media="screen">

			.btn_area{
				vertical-align: middle;
			}

	<style>

	<body>
		<div class="container">
			<div class="row btn_area">
				<button class="btn btn-info" onclick="updateSync()">Run Sync</button>
				<button class="btn btn-info" onclick="updateAsync()">Run Async</button>
				<span class="label label-info pull-right" id="output"></span>
			</div>
			<div class="row">
				<pre>
					一开始就说过，JavaScript是一种单线程执行的脚本语言（这可能是由于历史原因或为了简单而采取的设计）。它的单线程表现在任何一个函数都要从头到尾执行完毕之后，才会执行另一个函数，界面的更新、鼠标事件的处理、计时器（setTimeout、setInterval等）的执行也需要先排队，后串行执行。假如有一段JavaScript从头到尾执行时间比较长，那么在执行期间任何UI更新都会被阻塞，界面事件处理也会停止响应。这种情况下就需要异步编程模式，目的就是把代码的运行打散或者让IO调用（例如AJAX）在后台运行，让界面更新和事件处理能够及时地运行。
				</pre>
			</div>
		</div>
     <script type="text/javascript">

		function updateSync() {
		    for (var i = 0; i < 1000; i++) {
		        document.getElementById('output').innerHTML = i;
		    }
		}

		function updateAsync() {
		    var i = 0;

		    function updateLater() {
		        document.getElementById('output').innerHTML = (i++);
		        if (i < 1000) {
		            setTimeout(updateLater, 0);
		        }
		    }

		    updateLater();
		}
	 
</script>
	</body>
</html>
