<html lang="">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="../public/bootstrap/b3/bootstrap-3.2.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../public/bootstrap/b3/bootstrap-3.2.0/docs/assets/css/docs.min.css" rel="stylesheet" media="screen">
		
	<style>
	</style>
	</head>
	<body>
		<div class="container">
			
			<button onclick="updateSync()">Run Sync</button>
			<button onclick="updateAsync()">Run Async</button>
			<div id="output"></div>
		</div>
     <script type="text/javascript">

		function updateSync() {
		    for (var i = 0; i < 1000; i++) {
		        document.getElementById('output').innerHTML = i;
		    }
		}

		function updateAsync() {
		    var i = 0;

		    function updateLater() {
		        document.getElementById('output').innerHTML = (i++);
		        if (i < 1000) {
		            setTimeout(updateLater, 0);
		        }
		    }

		    updateLater();
		}
	 
</script>
	</body>
</html>
