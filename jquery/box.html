<html>
<head>
	<title>box</title>
	<style>
		.top{
			width:907px;
			height: 400px;
			margin: 1px auto;
			border: solid 1px;
		}
		.box{
			border: solid 1px;
			width:400px;
			height: 300px;
			padding: 3px;
			margin: 3px;
		}

		.box2{
			border: solid 1px;
		}
		.box3{
			width: 910px;
			border: solid 1px;
			margin: 1px;
			/*padding:10px;*/
		}		
	</style>
</head>
<body>
	<div class="top">
		<div class="box">
			this is a test. div with width.
		</div>

		<div class="box2">
			this is a test. div with no width.
		</div>
		<div class="box3">
			this is a test. div with no width.
		</div>		
	</div>
	<button id="hide">Hide</button>
	<button id="show">Show</button>
	<button id="fadein">fadeIn</button>
	<button id="fadeout">fadeOut</button>	
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$("#hide").click(function(){
			$(".box").hide();
		});

		$("#show").click(function(){
			$(".box").show();
		});

		$("#fadein").click(function(){
			$(".box").fadeIn();
		});

		$("#fadeout").click(function(){
			$(".box").fadeOut();
		});		

	</script>
</body>
</html>
